<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
            <td>Chicago</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>22</td>
            <td>California</td>
        </tr>
    </table>
</body>

</html>
