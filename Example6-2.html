<!DOCTYPE html>
<html>

<head>
    <style>
        /* Internal CSS */
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>A basic HTML table</h1>
    <table>
        <tr>
            <th>Store</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Walmart</td>
            <td>John</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Costco</td>
            <td>Mike</td>
            <td>USA</td>
        </tr>
    </table>
    <p>borders added to the table for better understanding with CSS styles.</p>
</body>

</html>
