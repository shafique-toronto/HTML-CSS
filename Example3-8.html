<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with section</title>
</head>

<body>
    <form method="post" action="process.php">

            <input type="submit" value="Submit">
    </form>
